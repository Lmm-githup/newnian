<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/d.js"></script>
<script type="text/javascript" src="js/zhuce.js"></script>
<script type="text/javascript">
// var zhucetime = "";//等于空就是没有注册
var zhucetime = "Jul 8,2019";//2019年7月8日
// var zhucetime = "Jul 8,2021";//2021年7月8日
window.onload = ()=>{
  localStorage.clear();
  localStorage.setItem("zhucetime",zhucetime);//存储注册日
  if(!zhucetime.length){//没有注册直接去注册页面
  	window.location.href='login.html'
  }else{//如果注册过判断是不是在2020年1月1日之前还是之后
    time('Jan 1,2020',zhucetime).then((x)=>{
     if(x == "yes"){//如果是之前注册是
       window.location.href='home.html'
     }else{//如果不是之前注册的
       window.location.href='birthday.html'
     }
   })
  }
}
</script>
</html>
