 // 判断是否是某个时间之前   
function time(time,newtime){
  return new Promise((res,rej)=>{
	if(Date.parse(newtime) <= Date.parse(time)){
	     boltime = true;//就是在2020年1月1日之前注册的
	     res("yes")
	   }else{

	     res("no")    
	  }
	})
}
