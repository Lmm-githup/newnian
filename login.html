<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/d.js"></script>
</head>
<body>
	<h1>此页面使用原来的注册页面</h1>
	<div class="btn">点击开启小鼠档案</div>
</body>
<script type="text/javascript">
	$('.btn').on('click',()=>{
		getTime().then((res)=>{
            if(res == "yes"){
            	window.location.href='birthday.html'
            }
		})
	})

	// 注册成功保存注册时间
	function getTime(){
    return new Promise((res,rej)=>{
		var date = new Date(); //创建时间对象 
		// console.log(date.toDateString())
		var year = date.toDateString().split(" ")[3];
		var month = date.toDateString().split(" ")[1];
        var day = date.toDateString().split(" ")[2];
		var zhucetime = month+" "+day+","+year;//Nov 26,2019
		localStorage.setItem("zhucetime",zhucetime);//把注册日保存到本地
		res("yes")
	  })
	}
</script>
</html>
